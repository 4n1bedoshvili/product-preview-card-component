<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
    <div class="text-container">
      <h5>PERFUME</h5>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="prices"><h5> $149.99 <span class="discounted-from">$169.99</span></div>
    <button><img src="images/icon-cart.svg" alt="icon-cart"> Add To Cart</button>
    </div>
  </div>
</body>
</html>
